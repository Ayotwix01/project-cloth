<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design a website for any industry of your choice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/photo_2025-08-01_10-50-34.jpg" alt="clothing logo">
    </div>
    <h1>EniLux-CLOTHING</h1>
    <nav>
      <button id="menu-toggle"></button>
      <ul id="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="home-wrapper">

      <div class="home-text">
       <h2>WELCOME TO EniLux-CLOTHING</h2>
       <br>
       <p>NEW ARRIVAL COLLECTION</p>
       <h1>The latest trends in fashion</h1>
       <blockquote>“EniLux-CLOTHING simply elegant.</blockquote>
       <p>Discover trends that define you.</p>
       <button type="submit" id="shop-button"><a href=services.html>Shop Now</a></button>
      </div>

    <section>

  </main>

  <div class="logout-acc">
    <button onclick="logoutUser()">Log-out</button>
  </div>

  <footer>
    <p>&copy; 2025 EniLux-CLOTHING. All rights reserved.</p>
  </footer>

  <button id="scroll-top">↑</button>


  <script>

    const username = localStorage.getItem('loggedInUser');
    if (!username){
      window.location.href='index.html';
    }else{
      document.getElementById('user-name').innerText = username;
    }
    function logoutUser(){
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    }

  </script>

  <script src="script.js"></script>
</body>
</html>
