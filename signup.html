<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Design a website for any industry of your choice</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <div class="acc-wrapper">
            <main class="acc-content">
                
                <h1>Create an Account</h1>
                <form onsubmit="return registerUser(event)">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" required><br>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required><br>
                    <button type="submit">Sign up</button><br>
                </form>

                <p>Already have an account? <a href='index.html'>Login</a></p>

            </main>
        </div>



        <script src="script.js"></script>

    </body>

</html>
